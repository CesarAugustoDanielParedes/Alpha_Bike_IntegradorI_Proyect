<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recuperar Contraseña - AlphaBike</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: url('/Frontend/assets/media/fondologin.jpg') no-repeat center center/cover;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0b1a33;
    }
    .card {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        padding: 30px 40px;
        width: 400px;
        text-align: center;
    }
    h2 {
        color: #002b5b;
        margin-bottom: 15px;
    }
    p {
        color: #444;
        font-size: 14px;
        margin-bottom: 25px;
    }
    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        margin-bottom: 15px;
    }
    button {
        width: 100%;
        background-color: #002b5b;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: 0.3s;
    }
    button:hover {
        background-color: #e60023;
    }
    .mensaje {
        color: green;
        margin-top: 10px;
        display: none;
    }
</style>
</head>
<body>
    <div class="card">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo electrónico y te enviaremos un código de verificación.</p>
        <form id="form-recuperar">
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <button type="submit">Enviar código</button>
        </form>
        <p class="mensaje" id="mensaje">✅ Código enviado correctamente</p>
    </div>

<script>
document.getElementById("form-recuperar").addEventListener("submit", function(e){
    e.preventDefault();
    document.getElementById("mensaje").style.display = "block";
    setTimeout(() => {
        window.location.href = "verificar_codigo.html";
    }, 1500);
});
</script>
</body>
</html>
